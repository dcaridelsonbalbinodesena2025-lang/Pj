<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM - Multi Estrat√©gia (SERVER MODE)</title>
    <style>
        :root { 
            --neon-blue: #1e90ff; --neon-green: #00ff88; --neon-red: #ff3355; 
            --gale: #f0b90b; --bg-dark: #05070a; --royal-blue: #0047AB;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .logo { font-size: 22px; font-weight: 900; color: #fff; margin: 10px 0; }
        .logo span { color: var(--neon-blue); font-style: italic; }
        .painel-financeiro { background: #111418; border: 2px solid var(--neon-green); border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; margin-bottom: 10px; box-shadow: 0 0 15px rgba(0,255,136,0.2); }
        .fin-row { display: flex; gap: 10px; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; }
        .fin-input-group { flex: 1; }
        .fin-input-group label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; }
        .fin-input { width: 90%; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 5px; font-weight: bold; }
        .btn-salvar { background: var(--neon-green); color: #000; border: none; padding: 10px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; height: 35px; width: 100%; margin-top: 10px; }
        .painel-estrat { background: #111418; border: 1px solid #333; border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .estrat-card { background: #000; padding: 10px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .estrat-name { font-size: 10px; font-weight: bold; margin-bottom: 5px; color: #888; }
        .btn-toggle { padding: 5px 10px; font-size: 10px; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; width: 100%; margin-bottom: 5px; }
        .btn-on { background: var(--neon-green); color: #000; }
        .btn-off { background: var(--neon-red); color: #fff; }
        .estrat-stats { font-size: 10px; color: #fff; display: flex; justify-content: space-around; }
        .painel-global { background: linear-gradient(180deg, #111418 0%, #05070a 100%); border: 2px solid var(--royal-blue); border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,71,171,0.3); }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; }
        .stat-label { font-size: 9px; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .stat-val { font-size: 18px; font-weight: bold; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 600px; }
        .card { background: #111418; border-radius: 20px; padding: 12px; border: 1px solid #1e2228; position: relative; transition: 0.3s; }
        .card.off { opacity: 0.3; filter: grayscale(1); }
        .thermometer-wrap { width: 100%; height: 8px; background: #222; border-radius: 4px; margin: 8px 0; overflow: hidden; border: 1px solid #333; }
        .thermometer-fill { height: 100%; width: 50%; transition: 0.5s; background: linear-gradient(90deg, #ff3355, #f0b90b, #00ff88); }
        .status-box { width: 100%; min-height: 45px; background: #000; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #333; }
        .status-txt { font-size: 9px; font-weight: bold; color: var(--neon-blue); text-align: center; }
        .price-val { font-family: monospace; color: var(--gale); text-align: center; font-size: 11px; margin-top: 5px; }
        .select-ativo { background: #0d0f12; color: #fff; border: 1px solid #444; font-size: 10px; width: 100%; padding: 5px; margin-top: 10px; border-radius: 5px; }
        .srv-status { font-size: 10px; padding: 5px 15px; border-radius: 20px; background: #111; margin-bottom: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="logo">K.C<span>üìà</span>M MULTI/ESTRATEGIA-CONTROL</div>
    <div id="conexao" class="srv-status" style="color: var(--neon-green);">CONECTADO AO SERVIDOR NODE.JS</div>

    <div class="painel-financeiro">
        <div class="fin-row">
            <div class="fin-input-group">
                <label>BANCA INICIAL (R$)</label>
                <input type="number" id="inpBanca" class="fin-input" value="5000">
            </div>
            <div class="fin-input-group">
                <label>PAYOUT (%)</label>
                <input type="number" id="inpPayout" class="fin-input" value="95">
            </div>
        </div>
        <div class="stats-row" style="border-top: 1px solid #222; padding-top: 10px; margin-bottom: 10px;">
            <div><span class="stat-label">Banca Atual</span><span class="stat-val" style="color:#fff" id="display-banca">R$ 5000.00</span></div>
            <div><span class="stat-label">Lucro Hoje</span><span class="stat-val" style="color:var(--neon-green)" id="display-lucro">R$ 0.00</span></div>
            <div><span class="stat-label">Crescimento</span><span class="stat-val" style="color:var(--neon-blue)" id="display-crescimento">0%</span></div>
            <div><span class="stat-label">Risco</span><span class="stat-val" style="color:var(--gale)">1%</span></div>
        </div>
    </div>

    <div class="painel-estrat">
        <div class="estrat-card">
            <div class="estrat-name">REGRA 1</div>
            <button id="btn-regra1" class="btn-toggle btn-on" onclick="toggleEstrat('REGRA 1')">ATIVO</button>
            <div class="estrat-stats"><span id="stats-regra1-w" style="color:var(--neon-green)">0W</span> <span id="stats-regra1-l" style="color:var(--neon-red)">0L</span></div>
        </div>
        <div class="estrat-card">
            <div class="estrat-name">FLUXO SNIPER</div>
            <button id="btn-fluxosniper" class="btn-toggle btn-on" onclick="toggleEstrat('FLUXO SNIPER')">ATIVO</button>
            <div class="estrat-stats"><span id="stats-fluxosniper-w" style="color:var(--neon-green)">0W</span> <span id="stats-fluxosniper-l" style="color:var(--neon-red)">0L</span></div>
        </div>
        <div class="estrat-card">
            <div class="estrat-name">ZIGZAG FRACTAL</div>
            <button id="btn-zigzag" class="btn-toggle btn-on" onclick="toggleEstrat('ZIGZAG FRACTAL')">ATIVO</button>
            <div class="estrat-stats"><span id="stats-zigzag-w" style="color:var(--neon-green)">0W</span> <span id="stats-zigzag-l" style="color:var(--neon-red)">0L</span></div>
        </div>
        <div class="estrat-card">
            <div class="estrat-name">SNIPER (RETRA√á√ÉO)</div>
            <button id="btn-retra" class="btn-toggle btn-on" onclick="toggleEstrat('SNIPER (RETRA√á√ÉO)')">ATIVO</button>
            <div class="estrat-stats"><span id="stats-retra-w" style="color:var(--neon-green)">0W</span> <span id="stats-retra-l" style="color:var(--neon-red)">0L</span></div>
        </div>
        <button class="btn-salvar" style="grid-column: span 2;" onclick="salvarConfig()">SALVAR BANCA/PAYOUT</button>
    </div>

    <div class="painel-global">
        <div class="stats-row">
            <div><span class="stat-label">Wins Direto</span><span class="stat-val" style="color:var(--neon-green)" id="g-direto">0</span></div>
            <div><span class="stat-label">Wins Gales</span><span class="stat-val" style="color:var(--gale)" id="g-gales">0</span></div>
            <div><span class="stat-label">Loss Total</span><span class="stat-val" style="color:var(--neon-red)" id="g-loss">0</span></div>
            <div><span class="stat-label">Precis√£o</span><span class="stat-val" id="g-precisao">0%</span></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

<script>
    // Configura√ß√µes do App
    let fin = { bancaInicial: 5000, bancaAtual: 5000, payout: 0.95, perdaTotal: 0 };
    let stats = { winDireto: 0, winG1: 0, winG2: 0, loss: 0, totalAnalises: 0 };
    let configEstrategias = { "REGRA 1": true, "FLUXO SNIPER": true, "ZIGZAG FRACTAL": true, "SNIPER (RETRA√á√ÉO)": true };
    let ranking = {
        "REGRA 1": { w: 0, l: 0 }, "FLUXO SNIPER": { w: 0, l: 0 },
        "ZIGZAG FRACTAL": { w: 0, l: 0 }, "SNIPER (RETRA√á√ÉO)": { w: 0, l: 0 }
    };
    let motores = {};

    function getBrasiliaTime(date = new Date()) {
        return date.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
    }

    // NOVA FUN√á√ÉO: Comunica com o servidor Node.js
    async function enviarTelegram(msg, comBotao = true) {
        try {
            await fetch('/api/telegram', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: msg, comBotao: comBotao })
            });
        } catch (e) {
            console.error("Erro ao contactar servidor");
        }
    }

    // Fun√ß√µes de Mensagens
    function msgAlerta(nome, est, dir) {
        enviarTelegram(`üîç *ALERTA DE SINAL*\n\nüìä Ativo: ${nome}\n‚ö° Estrat√©gia: ${est}\nüéØ Dire√ß√£o: ${dir}\n‚è∞ Entrada prevista: ${getBrasiliaTime()}`, false);
    }
    function msgEntrada(nome, est, dir, tempo) {
        let d = dir === "CALL" ? "COMPRA üü¢" : "VENDA üî¥";
        let fim = new Date(Date.now() + tempo * 1000);
        let placar = `üü¢ ${stats.winDireto + stats.winG1 + stats.winG2}W | üî¥ ${stats.loss}L`;
        enviarTelegram(`üöÄ *ENTRADA CONFIRMADA*\n\nüìä Ativo: ${nome}\n‚ö° Estrat√©gia: ${est}\nüéØ Dire√ß√£o: ${d}\nüïí In√≠cio: ${getBrasiliaTime()}\nüèÅ Fim: ${getBrasiliaTime(fim)}\nüìà Placar: ${placar}`);
    }
    function msgGale(nome, est, dir, nivel) {
        let d = dir === "CALL" ? "COMPRA üü¢" : "VENDA üî¥";
        let fim = new Date(Date.now() + 60000);
        enviarTelegram(`üîÑ *ENTRADA NO GALE ${nivel}*\n\nüìä Ativo: ${nome}\n‚ö° Estrat√©gia: ${est}\nüéØ Dire√ß√£o: ${d}\nüïí In√≠cio: ${getBrasiliaTime()}\nüèÅ Fim: ${getBrasiliaTime(fim)}`);
    }
    function msgResultado(nome, est, res, status) {
        let emoji = res === 'WIN' ? '‚úÖ' : '‚ùå';
        let placar = `üü¢ ${stats.winDireto + stats.winG1 + stats.winG2}W | üî¥ ${stats.loss}L`;
        enviarTelegram(`${emoji} *RESULTADO: ${res === 'WIN' ? 'GREEN' : 'RED'}*\n\nüö¶ Status: ${status}\nüìä Ativo: ${nome}\n‚ö° Estrat√©gia: ${est}\nüìà Placar: ${placar}`);
    }

    // Motor de An√°lise
    function iniciarMotor(cardId, ativoId, nomeAtivo) {
        if (motores[cardId]?.ws) motores[cardId].ws.close();
        if (ativoId === "OFF") {
            motores[cardId] = { status: "OFF", preco: "---" };
            document.getElementById(`div-${cardId}`).classList.add('off');
            document.getElementById(`price-${cardId}`).innerText = "---";
            document.getElementById(`status-${cardId}`).innerText = "OFF";
            return;
        }

        let m = {
            nome: nomeAtivo, status: "MONITORANDO", preco: "0.0000", forca: 50,
            velaAb: 0, fechamentoAnt: 0, histCores: [],
            sinalPendenteR1: null, buscandoTaxaR1: false,
            op: { ativa: false, est: "", pre: 0, t: 0, dir: "", g: 0, val: 0 },
            ws: new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089')
        };

        m.ws.onopen = () => m.ws.send(JSON.stringify({ ticks: ativoId }));
        m.ws.onmessage = (e) => {
            const res = JSON.parse(e.data);
            if (!res.tick) return;
            const p = res.tick.quote;
            const s = new Date().getSeconds();
            m.preco = p.toFixed(5);

            if (m.velaAb > 0) m.forca = Math.min(98, Math.max(2, 50 + ((p - m.velaAb) / (m.velaAb * 0.0002) * 20)));

            if (s === 0 && m.velaAb !== p) {
                if (m.velaAb > 0) m.histCores.push(p > m.velaAb ? "V" : "R");
                if (m.histCores.length > 5) m.histCores.shift();
                m.fechamentoAnt = m.velaAb; m.velaAb = p;

                if (configEstrategias["REGRA 1"] && !m.op.ativa && (m.forca >= 82 || m.forca <= 18)) {
                    m.sinalPendenteR1 = m.forca >= 82 ? "CALL" : "PUT";
                    m.buscandoTaxaR1 = true;
                    msgAlerta(m.nome, "REGRA 1", m.sinalPendenteR1);
                }
            }

            if (m.buscandoTaxaR1 && !m.op.ativa) {
                let diffV = Math.abs(m.fechamentoAnt - m.velaAb) || 0.0001;
                let confirmou = (m.sinalPendenteR1 === "CALL" && p <= (m.velaAb - (diffV * 0.2))) || 
                                (m.sinalPendenteR1 === "PUT" && p >= (m.velaAb + (diffV * 0.2)));
                if (confirmou) { 
                    disparar(cardId, "REGRA 1", m.sinalPendenteR1, 60); 
                    m.buscandoTaxaR1 = false; 
                }
            }

            if (s === 30 && !m.op.ativa && !m.buscandoTaxaR1) {
                let ult3 = m.histCores.slice(-3);
                if (configEstrategias["FLUXO SNIPER"] && ult3.length === 3 && ult3.every(c => c === ult3[0])) {
                    disparar(cardId, "FLUXO SNIPER", ult3[0] === "V" ? "CALL" : "PUT", 30);
                } else if (configEstrategias["ZIGZAG FRACTAL"]) {
                    if (m.forca > 80) disparar(cardId, "ZIGZAG FRACTAL", "PUT", 30);
                    else if (m.forca < 20) disparar(cardId, "ZIGZAG FRACTAL", "CALL", 30);
                }
            }

            if (s === 45 && !m.op.ativa && configEstrategias["SNIPER (RETRA√á√ÉO)"]) {
                let diffP = (p - m.velaAb) / m.velaAb * 1000;
                if (Math.abs(diffP) > 0.8) disparar(cardId, "SNIPER (RETRA√á√ÉO)", diffP > 0 ? "PUT" : "CALL", 15);
            }

            if (m.op.ativa) {
                m.op.t--;
                m.status = `OPERANDO (${m.op.t}s)`;
                if (m.op.t <= 0) {
                    let ganhou = (m.op.dir === "CALL" && p > m.op.pre) || (m.op.dir === "PUT" && p < m.op.pre);
                    processarResultado(cardId, ganhou, p);
                }
            } else {
                m.status = m.buscandoTaxaR1 ? "AGUARDANDO TAXA" : "MONITORANDO";
            }

            document.getElementById(`price-${cardId}`).innerText = m.preco;
            document.getElementById(`therm-${cardId}`).style.width = m.forca + "%";
            document.getElementById(`status-${cardId}`).innerText = m.status;
        };
        motores[cardId] = m;
        document.getElementById(`div-${cardId}`).classList.remove('off');
    }

    function disparar(cardId, est, dir, t) {
        let m = motores[cardId];
        let valor = fin.bancaAtual * 0.01;
        fin.bancaAtual -= valor;
        m.op = { ativa: true, est: est, pre: parseFloat(m.preco), t: t, dir: dir, g: 0, val: valor };
        msgEntrada(m.nome, est, dir, t);
        updateFinanceiroUI();
    }

    function processarResultado(cardId, ganhou, precoFinal) {
        let m = motores[cardId];
        let est = m.op.est;
        if (ganhou) {
            let lucroOp = m.op.val * fin.payout;
            fin.bancaAtual += (m.op.val + lucroOp);
            if (m.op.g === 0) stats.winDireto++;
            else stats.winG1++;
            ranking[est].w++;
            msgResultado(m.nome, est, 'WIN', m.op.g === 0 ? "DIRETO" : `GALE ${m.op.g}`);
            m.op.ativa = false;
        } else if (m.op.g < (est === "REGRA 1" ? 2 : 1)) {
            m.op.g++;
            m.op.val *= 2;
            fin.bancaAtual -= m.op.val;
            m.op.t = 60;
            m.op.pre = precoFinal;
            msgGale(m.nome, est, m.op.dir, m.op.g);
        } else {
            stats.loss++;
            ranking[est].l++;
            fin.perdaTotal += m.op.val;
            msgResultado(m.nome, est, 'LOSS', `LOSS GALE ${m.op.g}`);
            m.op.ativa = false;
        }
        stats.totalAnalises++;
        updateFinanceiroUI();
    }

    function updateFinanceiroUI() {
        document.getElementById('display-banca').innerText = "R$ " + fin.bancaAtual.toFixed(2);
        let lucro = fin.bancaAtual - fin.bancaInicial;
        document.getElementById('display-lucro').innerText = "R$ " + lucro.toFixed(2);
        document.getElementById('display-crescimento').innerText = ((fin.bancaAtual / fin.bancaInicial - 1) * 100).toFixed(2) + "%";
        document.getElementById('g-direto').innerText = stats.winDireto;
        document.getElementById('g-gales').innerText = stats.winG1 + stats.winG2;
        document.getElementById('g-loss').innerText = stats.loss;
        let totalW = stats.winDireto + stats.winG1 + stats.winG2;
        document.getElementById('g-precisao').innerText = stats.totalAnalises > 0 ? ((totalW / stats.totalAnalises) * 100).toFixed(1) + "%" : "0%";
        document.getElementById('stats-regra1-w').innerText = ranking["REGRA 1"].w + "W";
        document.getElementById('stats-regra1-l').innerText = ranking["REGRA 1"].l + "L";
        document.getElementById('stats-fluxosniper-w').innerText = ranking["FLUXO SNIPER"].w + "W";
        document.getElementById('stats-fluxosniper-l').innerText = ranking["FLUXO SNIPER"].l + "L";
        document.getElementById('stats-zigzag-w').innerText = ranking["ZIGZAG FRACTAL"].w + "W";
        document.getElementById('stats-zigzag-l').innerText = ranking["ZIGZAG FRACTAL"].l + "L";
        document.getElementById('stats-retra-w').innerText = ranking["SNIPER (RETRA√á√ÉO)"].w + "W";
        document.getElementById('stats-retra-l').innerText = ranking["SNIPER (RETRA√á√ÉO)"].l + "L";
    }

    function toggleEstrat(nome) {
        configEstrategias[nome] = !configEstrategias[nome];
        let btnMap = { "REGRA 1": "btn-regra1", "FLUXO SNIPER": "btn-fluxosniper", "ZIGZAG FRACTAL": "btn-zigzag", "SNIPER (RETRA√á√ÉO)": "btn-retra" };
        let btn = document.getElementById(btnMap[nome]);
        btn.innerText = configEstrategias[nome] ? "ATIVO" : "DESATIVADO";
        btn.className = configEstrategias[nome] ? "btn-toggle btn-on" : "btn-toggle btn-off";
    }

    function salvarConfig() {
        fin.bancaInicial = parseFloat(document.getElementById('inpBanca').value);
        fin.bancaAtual = fin.bancaInicial;
        fin.payout = parseFloat(document.getElementById('inpPayout').value) / 100;
        alert("Configura√ß√µes Aplicadas!");
        updateFinanceiroUI();
    }

    const LISTA_ATIVOS_HTML = `
        <option value="OFF" style="color: #ff3355; font-weight: bold;">üî¥ DESATIVAR MONITOR</option>
        <optgroup label="üåç FOREX">
            <option value="frxEURUSD">EUR/USD</option>
            <option value="frxGBPUSD">GBP/USD</option>
            <option value="frxUSDJPY">USD/JPY</option>
            <option value="frxAUDUSD">AUD/USD</option>
        </optgroup>
        <optgroup label="üî• SINT√âTICOS">
            <option value="1HZ10V">Volatility 10 (1s)</option>
            <option value="1HZ50V">Volatility 50 (1s)</option>
            <option value="1HZ100V">Volatility 100 (1s)</option>
            <option value="R_100">Volatility 100</option>
        </optgroup>`;

    const grid = document.getElementById('grid');
    for (let i = 1; i <= 6; i++) {
        grid.innerHTML += `
            <div class="card off" id="div-card${i}">
                <div class="stat-label">MONITOR ${i}</div>
                <div class="thermometer-wrap"><div class="thermometer-fill" id="therm-card${i}"></div></div>
                <div class="status-box"><div id="status-card${i}" class="status-txt">OFF</div></div>
                <div class="price-val" id="price-card${i}">---</div>
                <select class="select-ativo" onchange="iniciarMotor('card${i}', this.value, this.options[this.selectedIndex].text)">
                    ${LISTA_ATIVOS_HTML}
                </select>
            </div>`;
    }
</script>
</body>
</html>
